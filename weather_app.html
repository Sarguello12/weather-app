<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>

  <link href="weather_app.css" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-brand">
      <h3>Weather App</h3>
      <p>Current Location: <span id="current-city">San Antonio</span></p>
    </div>
    <div>
      <input placeholder="Enter a place" id="location" autocomplete="off">
      <button class="btn-primary rounded">Search</button>
    </div>
  </div>
</nav>

<section>

  <h1 class="text-center py-4">5 Day forecast</h1>

  <!--        contains output of the weather api-->
  <div id="forecast" class="d-flex justify-content-evenly my-5">

  </div>


  <!--        contains output of the map api-->
  <div id="map"></div>

</section>

<!--    js links to mapbox api, js keys, jQuery, and js code file-->
<script src="js/keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
<script src="./js/mapbox_geocoder_utils.js"></script>
<script src="js/weather_app.js"></script>

</body>
</html>
